<div class="row">

  <div class="col-8 mx-auto">

    <div class="form-group form-row">
      <h3>Fetch Data From API With Paging</h3>
      <label for="searchText" class="col-form-label col-lg-3"></label>
      <div class="col-lg-5">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search By Name" id="searchText"
            name="searchText" [(ngModel)]="searchText" #searchTextFocus />
          <div class="input-group-append" (click)="onSearchClick()" >

            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
      &nbsp;&nbsp;&nbsp;
    </div>
  </div>

  <div class="col-md-8 mx-auto">
    <table class="table table-hover table-striped w-75">
      <thead>
        <tr>
          <th scope="col">cst id</th>
          <th scope="col">cst name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers | paginate: config; let i = index">
          <td>{{customer.cstId}}</td>
          <td>{{customer.cstName}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
